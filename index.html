<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Chicago School Scheduler</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Scheduler container -->
  <div id="scheduler">
    <h1>Room Scheduler</h1>
    <div class="meeting">
      <p class="title">Upcoming Meeting</p>
      <p class="time">10:00 AM – 11:00 AM</p>
    </div>
    <div class="meeting reserved">
      <p class="title">Reserved Meeting</p>
      <p class="time">11:30 AM – 12:30 PM</p>
    </div>
  </div>

</body>
</html>
