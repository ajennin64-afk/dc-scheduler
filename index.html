<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DC Scheduler</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }
    header {
      text-align: center;
      padding: 20px;
      background-color: #3cb4e5;
      color: white;
    }
    .content {
      text-align: center;
      margin-top: 40px;
    }
    .logo {
      position: fixed;
      top: 50%;
      right: 20px;
      transform: translateY(-50%);
    }
    .logo img {
      max-width: 150px;
      height: auto;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Welcome to DC Scheduler</h1>
  </header>

  <!-- Main content area (scheduler goes here) -->
  <div class="content">
    <p>This is where your scheduler content will display.</p>
    <!-- Example: calendar or meeting list would show here -->
  </div>

  <!-- Logo on right side -->
  <div class="logo">
    <img src="logo.png" alt="Logo">
  </div>

</body>
</html>
